<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#F4E4B8;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#E6C875;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A853;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="#1A1A2E" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond carré principal -->
  <rect width="200" height="200" rx="25" ry="25" fill="url(#logoGradient)" filter="url(#logoShadow)"/>
  
  <!-- Bordure intérieure -->
  <rect x="10" y="10" width="180" height="180" rx="18" ry="18" fill="none" stroke="#1A1A2E" stroke-width="2" opacity="0.3"/>
  
  <!-- Lettre S principale -->
  <text x="100" y="130" font-family="Montserrat, Arial, sans-serif" font-size="100" font-weight="900" text-anchor="middle" fill="#1A1A2E">S</text>
  
  <!-- Texte "SUZOSKY" -->
  <text x="100" y="165" font-family="Montserrat, Arial, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1A1A2E" opacity="0.8">SUZOSKY</text>
  
  <!-- Éléments décoratifs -->
  <g transform="translate(30, 30)">
    <!-- Étoile stylisée -->
    <path d="M0 10 L3 3 L10 0 L3 -3 L0 -10 L-3 -3 L-10 0 L-3 3 Z" fill="#1A1A2E" opacity="0.6"/>
  </g>
  
  <g transform="translate(170, 50)">
    <!-- Point de livraison -->
    <circle r="6" fill="#1A1A2E" opacity="0.7"/>
    <circle r="3" fill="white"/>
  </g>
  
  <g transform="translate(50, 170)">
    <!-- Flèche de mouvement -->
    <path d="M0 0 L10 5 L0 10 L2 5 Z" fill="#1A1A2E" opacity="0.6"/>
  </g>
  
  <g transform="translate(150, 170)">
    <!-- Étoile simple -->
    <path d="M0 8 L2 2 L8 0 L2 -2 L0 -8 L-2 -2 L-8 0 L-2 2 Z" fill="#1A1A2E" opacity="0.5"/>
  </g>
</svg>
