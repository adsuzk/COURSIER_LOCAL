<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4E4B8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A853;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1A1A2E" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond carré avec coins arrondis -->
  <rect width="100" height="100" rx="12" ry="12" fill="url(#goldGradient)" filter="url(#shadow)"/>
  
  <!-- Lettre S principale -->
  <text x="50" y="70" font-family="Montserrat, Arial, sans-serif" font-size="55" font-weight="900" text-anchor="middle" fill="#1A1A2E">S</text>
  
  <!-- Étoiles décoratives dans les coins -->
  <path d="M15 15 L18 12 L21 15 L18 18 Z" fill="#1A1A2E" opacity="0.6"/>
  <path d="M79 21 L82 18 L85 21 L82 24 Z" fill="#1A1A2E" opacity="0.6"/>
  <path d="M15 85 L18 82 L21 85 L18 88 Z" fill="#1A1A2E" opacity="0.6"/>
  
  <!-- Point de livraison stylisé -->
  <circle cx="82" cy="82" r="3" fill="#1A1A2E" opacity="0.7"/>
  <circle cx="82" cy="82" r="1.5" fill="white"/>
</svg>
