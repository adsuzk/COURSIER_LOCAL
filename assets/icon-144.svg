             Q 108 79.2 36 79.2
             Q 36 93.6 108 93.6
             Q 36 108 36 79.2"
          fill="url(#gold)" stroke="url(#gold)" stroke-width="2.88"/>
    
    <!-- Texte SUZOSKY (si taille suffisante) -->
    <text x="72" y="122.4" 
                           font-family="Arial,sans-serif" 
                           font-size="11.52" 
                           font-weight="bold" 
                           text-anchor="middle" 
                           fill="url(#gold)">SUZOSKY</text>
    
    <!-- Points décoratifs -->
    <circle cx="21.6" cy="21.6" r="2.88" fill="url(#gold)" opacity="0.6"/>
    <circle cx="122.4" cy="122.4" r="2.88" fill="url(#gold)" opacity="0.6"/>
