    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion Admin - Suzosky</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            /* DESIGN SYSTEM SUZOSKY - IDENTIQUE À COURSIER.PHP */
            :root {
                --primary-gold: #D4A853;
                --primary-dark: #1A1A2E;
                --secondary-blue: #16213E;
                --accent-blue: #0F3460;
                --accent-red: #E94560;
                --success-color: #27AE60;
                --glass-bg: rgba(255,255,255,0.08);
                --glass-border: rgba(255,255,255,0.2);
                --gradient-gold: linear-gradient(135deg, #D4A853 0%, #F4E4B8 50%, #D4A853 100%);
                --gradient-dark: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
                --success-color: #28a745;
                --warning-color: #ffc107;
                --danger-color: #E94560;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Body de base (mode login: l'alignement est géré par .auth-screen, pas par body) */
            body {
                font-family: 'Montserrat', sans-serif;
                background: var(--gradient-dark);
                color: white;
                min-height: 100vh;
                overflow-x: hidden;
            }

            /* === STYLES CONNEXION/INSCRIPTION IDENTIQUE À COURSIER.PHP === */
            .auth-screen {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .auth-container {
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 1px solid var(--glass-border);
                border-radius: 30px;
                padding: 40px;
                width: 100%;
                max-width: 500px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            }

            .auth-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .brand-name {
                font-size: 2.2rem;
                font-weight: 900;
                background: var(--gradient-gold);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 8px;
                letter-spacing: 2px;
            }

            .brand-subtitle {
                color: var(--primary-gold);
                font-size: 0.9rem;
                font-weight: 600;
                letter-spacing: 1.5px;
                opacity: 0.9;
            }
                position: relative;
                z-index: 10;
                overflow: hidden;
                animation: slideIn 0.8s var(--ease-standard);
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px) scale(0.95);
                }
                to {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                }
            }

            .login-container::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: var(--gradient-gold);
            }

            /* === HEADER DE CONNEXION === */
            .login-header {
                text-align: center;
                margin-bottom: var(--space-10);
            }

            .logo-container {
                width: 80px;
                height: 80px;
                margin: 0 auto var(--space-5);
                background: var(--gradient-gold);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: var(--shadow-gold);
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%, 100% {
                    box-shadow: var(--shadow-gold);
                }
                50% {
                    box-shadow: var(--glow-gold-strong);
                }
            }

            .logo-container i {
                font-size: 2.5rem;
                color: var(--primary-dark);
            }

            .login-header h1 {
                color: var(--primary-gold);
                font-size: 2.25rem;
                font-weight: 700;
                margin-bottom: var(--space-2);
                text-shadow: 0 0 20px rgba(212, 168, 83, 0.3);
            }

            .login-header p {
                color: rgba(255, 255, 255, 0.8);
                font-size: 1.1rem;
                font-weight: 400;
            }

            /* === SYSTEME DE FORMULAIRES - CHARTE SUZOSKY IDENTIQUE === */
            .form-group {
                margin-bottom: 28px;
                position: relative;
            }

            .form-group label {
                display: block;
                color: rgba(255,255,255,0.95);
                font-weight: 700;
                margin-bottom: 12px;
                font-size: 14px;
                font-family: 'Montserrat', sans-serif;
                letter-spacing: 0.5px;
                text-transform: uppercase;
                position: relative;
            }
            
            .form-group label::after {
                content: '';
                position: absolute;
                bottom: -4px;
                left: 0;
                width: 30px;
                height: 2px;
                background: var(--gradient-gold);
                border-radius: 2px;
            }

            .form-group input,
            .form-group select {
                width: 100%;
                padding: 18px 20px;
                background: var(--glass-bg);
                backdrop-filter: blur(20px);
                border: 2px solid var(--glass-border);
                border-radius: 15px;
                color: white;
                font-family: 'Montserrat', sans-serif;
                font-size: 14px;
                font-weight: 600;
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                position: relative;
                overflow: hidden;
            }
            
            .form-group input::placeholder {
                color: rgba(255,255,255,0.5);
                font-weight: 500;
            }

            .form-group input:focus,
            .form-group select:focus {
                outline: none;
                border-color: var(--primary-gold);
                box-shadow: 0 8px 35px rgba(212, 168, 83, 0.3);
                background: rgba(255,255,255,0.08);
                transform: translateY(-2px);
            }
            
            .form-group input:hover,
            .form-group select:hover {
                border-color: rgba(212, 168, 83, 0.6);
                background: rgba(255,255,255,0.06);
            }

            /* === BOUTONS PRINCIPAUX - CHARTE SUZOSKY IDENTIQUE === */
            .btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 12px;
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
                font-size: 1rem;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
            }

            .btn-primary {
                background: var(--gradient-gold);
                color: var(--primary-dark);
                box-shadow: 0 8px 25px rgba(212, 168, 83, 0.3);
                border: 2px solid transparent;
                position: relative;
                overflow: hidden;
                font-family: 'Montserrat', sans-serif;
                font-weight: 700;
                letter-spacing: 0.5px;
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .btn-primary::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
                transition: left 0.5s ease;
            }
            
            .btn-primary:hover::before {
                left: 100%;
            }

            .btn-primary:hover {
                transform: translateY(-3px) scale(1.02);
                box-shadow: 0 15px 40px rgba(212, 168, 83, 0.5);
                filter: brightness(1.1);
            }

            /* === SYSTEME D'ALERTES - CHARTE SUZOSKY IDENTIQUE === */
            .alert {
                padding: 20px 25px;
                border-radius: 18px;
                margin-bottom: 25px;
                font-weight: 600;
                font-family: 'Montserrat', sans-serif;
                font-size: 14px;
                letter-spacing: 0.3px;
                border: 2px solid;
                backdrop-filter: blur(20px);
                position: relative;
                overflow: hidden;
                transition: all 0.4s ease;
            }
            
            .alert::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
                transition: left 0.5s ease;
            }
            
            .alert:hover::before {
                left: 100%;
            }

            .alert-error {
                background: rgba(233, 69, 96, 0.15);
                border-color: var(--accent-red);
                color: var(--accent-red);
                box-shadow: 0 8px 30px rgba(233, 69, 96, 0.2);
                animation: errorPulse 2s infinite;
            }
            
            @keyframes errorPulse {
                0%, 100% { box-shadow: 0 8px 30px rgba(233, 69, 96, 0.2); }
                50% { box-shadow: 0 12px 40px rgba(233, 69, 96, 0.4); }
            }
            
            .alert-error:hover {
                background: rgba(233, 69, 96, 0.25);
                transform: translateY(-2px);
                animation: none;
            }

            /* === FOOTER === */
            .login-footer {
                text-align: center;
                margin-top: var(--space-8);
                padding-top: var(--space-6);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .login-footer p {
                color: rgba(255, 255, 255, 0.6);
                font-size: 0.85rem;
            }

            /* === RESPONSIVE === */
            @media (max-width: 480px) {
                .login-container {
                    margin: var(--space-5);
                    padding: var(--space-8);
                }
                
                .login-header h1 {
                    font-size: 1.875rem;
                }
                
                .logo-container {
                    width: 70px;
                    height: 70px;
                }
                
                .logo-container i {
                    font-size: 2rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="auth-screen">
            <div class="auth-container">
                <div class="auth-header">
                    <div class="brand-name">SUZOSKY</div>
                    <div class="brand-subtitle">ADMINISTRATION</div>
                </div>
                
                                
                <form method="POST" action="/COURSIER_LOCAL/admin.php" class="auth-form active">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    
                    <button type="submit" name="login" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </form>
            </div>
        </div>

        <script>
            // Animation au chargement - Style Suzosky
            document.addEventListener('DOMContentLoaded', function() {
                // Animation des champs de formulaire
                const inputs = document.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        this.style.transform = 'scale(1.02)';
                    });
                    
                    input.addEventListener('blur', function() {
                        this.style.transform = 'scale(1)';
                    });
                });

                // Effet de lueur sur le bouton
                const loginBtn = document.querySelector('.btn-primary');
                if (loginBtn) {
                    loginBtn.addEventListener('mousemove', function(e) {
                        const rect = this.getBoundingClientRect();
                        const x = e.clientX - rect.left;
                        const y = e.clientY - rect.top;
                        
                        this.style.background = `radial-gradient(circle at ${x}px ${y}px, #E8C468, #D4A853)`;
                    });
                    
                    loginBtn.addEventListener('mouseleave', function() {
                        this.style.background = 'var(--gradient-gold)';
                    });
                }
            });
        </script>
    </body>
    </html>
