<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Token FCM Direct</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .status { padding: 10px; margin: 10px 0; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        input { width: 300px; padding: 8px; margin: 5px 0; }
        .log-output { background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test FCM Token Direct - Application Android</h1>
        
        <div class="section">
            <h3>üì± Test Manual Token FCM</h3>
            <p>Ce test permet d'enregistrer manuellement un token FCM pour simuler l'application Android.</p>
            
            <div>
                <label>Token FCM √† tester:</label><br>
                <textarea id="manualToken" placeholder="Collez ici le token FCM de test ou g√©n√©r√© par l'app Android..."></textarea>
            </div>
            
            <div>
                <label>Coursier ID:</label><br>
                <input type="number" id="coursierId" value="1" placeholder="ID du coursier">
            </div>
            
            <button onclick="testManualToken()">üß™ Tester Token Manual</button>
            <button onclick="generateFakeToken()">üé≠ G√©n√©rer Token Factice</button>
            <button onclick="clearToken()">üóëÔ∏è Vider Token</button>
        </div>

        <div class="section">
            <h3>üîç Diagnostic Syst√®me</h3>
            <button onclick="checkTokens()">üìä V√©rifier Tokens DB</button>
            <button onclick="testConnectivity()">üåê Test Connectivit√©</button>
            <button onclick="checkADBConnection()">üì± Test ADB</button>
            <button onclick="checkFirebaseConfig()">üî• Test Firebase Config</button>
        </div>

        <div class="section">
            <h3>üìã R√©sultats des Tests</h3>
            <div id="statusContainer"></div>
            <div id="logOutput" class="log-output"></div>
        </div>
    </div>

    <script>
        let logOutput = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logOutput = `[${timestamp}] ${message}\n` + logOutput;
            document.getElementById('logOutput').textContent = logOutput;
            
            // Aussi afficher dans les status
            showStatus(message, type);
        }

        function showStatus(message, type = 'info') {
            const container = document.getElementById('statusContainer');
            const statusDiv = document.createElement('div');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            container.insertBefore(statusDiv, container.firstChild);
            
            // Supprimer apr√®s 5 secondes
            setTimeout(() => {
                if (statusDiv.parentNode) {
                    statusDiv.parentNode.removeChild(statusDiv);
                }
            }, 5000);
        }

        async function testManualToken() {
            const token = document.getElementById('manualToken').value.trim();
            const coursierId = document.getElementById('coursierId').value;
            
            if (!token) {
                log('‚ùå Veuillez entrer un token FCM', 'error');
                return;
            }
            
            log('üß™ Test d\'enregistrement de token manual...', 'info');
            
            try {
                const formData = new FormData();
                formData.append('action', 'register_token');
                formData.append('token', token);
                formData.append('coursier_id', coursierId);
                formData.append('device_model', 'TEST_MANUAL');
                formData.append('app_version', '1.0-manual');
                
                const response = await fetch('mobile_sync_api.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    log(`‚úÖ Token enregistr√© avec succ√®s! ID: ${result.token_id}`, 'success');
                } else {
                    log(`‚ùå Erreur enregistrement token: ${result.message}`, 'error');
                }
                
                // V√©rifier imm√©diatement en DB
                await checkTokens();
                
            } catch (error) {
                log(`‚ùå Erreur lors de l'enregistrement: ${error.message}`, 'error');
            }
        }

        function generateFakeToken() {
            // G√©n√©rer un token FCM factice mais r√©aliste
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            let token = '';
            for (let i = 0; i < 152; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('manualToken').value = token;
            log('üé≠ Token factice g√©n√©r√©', 'info');
        }

        function clearToken() {
            document.getElementById('manualToken').value = '';
            log('üóëÔ∏è Token vid√©', 'info');
        }

        async function checkTokens() {
            log('üìä V√©rification des tokens en DB...', 'info');
            
            try {
                const response = await fetch('mobile_sync_api.php?action=get_tokens');
                const result = await response.json();
                
                if (result.status === 'success') {
                    const tokens = result.tokens || [];
                    log(`‚úÖ Tokens trouv√©s: ${tokens.length}`, 'success');
                    
                    if (tokens.length > 0) {
                        tokens.forEach((token, index) => {
                            log(`   Token ${index + 1}: ID=${token.id}, Coursier=${token.coursier_id}, Cr√©√©=${token.created_at}`, 'info');
                        });
                    }
                } else {
                    log(`‚ùå Erreur r√©cup√©ration tokens: ${result.message}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur v√©rification tokens: ${error.message}`, 'error');
            }
        }

        async function testConnectivity() {
            log('üåê Test de connectivit√© serveur...', 'info');
            
            try {
                const response = await fetch('debug_connectivity.php');
                const result = await response.json();
                
                if (result.status === 'success') {
                    log(`‚úÖ Connectivit√© OK: ${result.message}`, 'success');
                    log(`   Serveur: ${result.server_info.php_version}, IP Client: ${result.client_ip}`, 'info');
                } else {
                    log(`‚ùå Probl√®me connectivit√©`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur connectivit√©: ${error.message}`, 'error');
            }
        }

        function checkADBConnection() {
            log('üì± V√©rification connexion ADB...', 'info');
            log('   ‚Üí V√©rifiez manuellement: adb devices', 'info');
            log('   ‚Üí App install√©e: com.suzosky.coursier.debug', 'info');
        }

        function checkFirebaseConfig() {
            log('üî• V√©rification config Firebase...', 'info');
            log('   ‚Üí Fichier: google-services.json pr√©sent', 'info');
            log('   ‚Üí Projet: coursier-suzosky', 'info');
            log('   ‚Üí App ID: com.suzosky.coursier', 'info');
        }

        // Auto-check au chargement
        window.addEventListener('load', function() {
            log('üöÄ Interface de test FCM charg√©e', 'success');
            checkTokens();
        });
    </script>
</body>
</html>
